version: '3.8'

services:
  database:
    image: mysql:latest
    container_name: database
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - tablecloth_db:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: backend
    ports:
      - "8081:8081"
    env_file:
      - .env
    depends_on:
      - database

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: frontend
    ports:
      - "8080:80"
    environment:
      - PORT=80
    env_file:
      - .env
    depends_on:
      - backend

volumes:
  tablecloth_db:
    external: true

x-project:
  name: tablecloth-prod